<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestPilot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.6/dist/purify.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            color: #d4d4d4;
        }

        /* Layout */
        .app { display: flex; height: 100vh; }

        /* Sidebar */
        .sidebar {
            width: 300px;
            min-width: 300px;
            background: #1a1a1a;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a2a;
        }
        .sidebar-header h1 {
            font-size: 1.3em;
            font-weight: 700;
            color: #e0e0e0;
            letter-spacing: -0.02em;
        }
        .sidebar-header h1 span { color: #3b82f6; }
        .sidebar-header p {
            font-size: 0.75em;
            color: #666;
            margin-top: 4px;
        }
        .sidebar-section {
            padding: 16px 20px;
            border-bottom: 1px solid #2a2a2a;
        }
        .sidebar-section:last-child { border-bottom: none; }
        .section-title {
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #555;
            margin-bottom: 12px;
        }

        /* Form elements */
        .field { margin-bottom: 10px; }
        .field:last-child { margin-bottom: 0; }
        .field label {
            display: block;
            font-size: 0.8em;
            color: #888;
            margin-bottom: 4px;
        }
        .field input, .field select {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #333;
            background: #111;
            color: #e0e0e0;
            font-size: 13px;
            transition: border-color 0.2s;
        }
        .field input:focus, .field select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .field input::placeholder { color: #444; }
        .save-hint {
            font-size: 0.7em;
            color: #3b82f6;
            opacity: 0;
            transition: opacity 0.3s;
            margin-top: 8px;
        }
        .save-hint.show { opacity: 1; }

        /* Endpoint management */
        .endpoint-bar {
            display: flex;
            gap: 6px;
            align-items: center;
            margin-bottom: 12px;
        }
        .endpoint-bar select {
            flex: 1;
            padding: 7px 10px;
            border-radius: 6px;
            border: 1px solid #333;
            background: #111;
            color: #e0e0e0;
            font-size: 13px;
        }
        .endpoint-bar select:focus { outline: none; border-color: #3b82f6; }
        .btn-icon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 1px solid #333;
            background: #111;
            color: #888;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .btn-icon:hover { border-color: #3b82f6; color: #3b82f6; }
        .btn-icon.danger:hover { border-color: #ef4444; color: #ef4444; }
        .endpoint-form { display: none; }
        .endpoint-form.active { display: block; }
        .endpoint-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        .btn-sm {
            padding: 6px 14px;
            border-radius: 6px;
            border: none;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-sm.primary { background: #3b82f6; color: #fff; }
        .btn-sm.primary:hover { background: #2563eb; }
        .btn-sm.ghost { background: transparent; color: #666; border: 1px solid #333; }
        .btn-sm.ghost:hover { border-color: #555; color: #999; }

        /* Main */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Input area */
        .input-area {
            padding: 20px 24px;
            border-bottom: 1px solid #2a2a2a;
            background: #141414;
        }
        .input-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        .input-row .field { flex: 1; margin-bottom: 0; }
        .input-row .field-path { max-width: 240px; }
        .input-row textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #333;
            background: #111;
            color: #e0e0e0;
            font-size: 14px;
            resize: none;
            height: 42px;
            line-height: 1.5;
            transition: border-color 0.2s;
        }
        .input-row textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .input-row textarea::placeholder { color: #444; }
        .btn-run {
            padding: 10px 24px;
            border-radius: 6px;
            border: none;
            background: #3b82f6;
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s;
            height: 42px;
        }
        .btn-run:hover { background: #2563eb; }
        .btn-run:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Output area */
        .output-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
        }

        /* Progress */
        .progress-section { margin-bottom: 20px; }
        .progress-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        .progress-header .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3b82f6;
            animation: pulse 1.5s ease-in-out infinite;
        }
        .progress-header .dot.done {
            background: #22c55e;
            animation: none;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .progress-header span {
            font-size: 0.8em;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .progress-log {
            font-family: 'SF Mono', 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 12px;
            line-height: 1.6;
            padding: 12px 16px;
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            max-height: 250px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .progress-log .ev-tool_call { color: #3b82f6; }
        .progress-log .ev-tool_result { color: #555; }
        .progress-log .ev-text { color: #a78bfa; }
        .progress-log .ev-ask_user { color: #f59e0b; font-weight: 600; }

        /* Report */
        .report-section { }
        .report-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        .report-header span {
            font-size: 0.8em;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .report-content {
            padding: 20px 24px;
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            line-height: 1.8;
            overflow-y: auto;
            max-height: 600px;
        }
        .report-content h1 { font-size: 1.4em; margin: 20px 0 8px; color: #e0e0e0; }
        .report-content h1:first-child { margin-top: 0; }
        .report-content h2 { font-size: 1.15em; margin: 16px 0 6px; color: #3b82f6; }
        .report-content h3 { font-size: 1em; margin: 12px 0 4px; color: #a78bfa; }
        .report-content p { margin: 6px 0; }
        .report-content ul, .report-content ol { padding-left: 24px; margin: 6px 0; }
        .report-content li { margin: 2px 0; }
        .report-content code {
            background: #1e293b;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.88em;
            color: #93c5fd;
        }
        .report-content pre {
            background: #0a0a0a;
            padding: 14px 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #222;
        }
        .report-content pre code {
            background: none;
            padding: 0;
            color: #d4d4d4;
        }
        .report-content strong { color: #e0e0e0; }
        .report-content hr { border: none; border-top: 1px solid #2a2a2a; margin: 16px 0; }

        /* Stats */
        .stats-grid {
            display: flex;
            gap: 1px;
            margin-top: 16px;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
        }
        .stat-item {
            flex: 1;
            background: #111;
            padding: 14px 12px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.2em;
            font-weight: 700;
            color: #e0e0e0;
            font-variant-numeric: tabular-nums;
        }
        .stat-label {
            font-size: 0.7em;
            color: #555;
            margin-top: 2px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Error */
        .error-msg {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9em;
            margin-top: 12px;
        }

        .hidden { display: none !important; }

        /* Empty state */
        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #333;
            font-size: 0.9em;
        }

        /* AskUser overlay */
        .ask-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .ask-overlay.active { display: flex; }
        .ask-dialog {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            max-width: 520px;
            width: 90%;
        }
        .ask-dialog h3 {
            color: #e0e0e0;
            font-size: 1em;
            margin-bottom: 4px;
        }
        .ask-dialog .suggestion {
            color: #666;
            font-size: 0.8em;
            margin-bottom: 16px;
        }
        .ask-dialog .question-item { margin-bottom: 12px; }
        .ask-dialog .question-item label {
            display: block;
            margin-bottom: 4px;
            color: #aaa;
            font-size: 0.85em;
        }
        .ask-dialog .question-item input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #333;
            background: #111;
            color: #e0e0e0;
            font-size: 13px;
        }
        .ask-dialog .question-item input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .ask-dialog .btn-row {
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
        }
        .btn-submit-answer {
            padding: 8px 20px;
            border-radius: 6px;
            border: none;
            background: #3b82f6;
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-submit-answer:hover { background: #2563eb; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
    </style>
</head>
<body>
    <div class="app">
        <!-- Sidebar: Model Configuration -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Test<span>Pilot</span></h1>
                <p>AI-powered code reliability check</p>
            </div>

            <div class="sidebar-section">
                <div class="section-title">Endpoint</div>
                <div class="endpoint-bar">
                    <select id="endpointSelect" onchange="onEndpointSelect()"></select>
                    <button class="btn-icon" onclick="showAddEndpoint()" title="Add">+</button>
                    <button class="btn-icon" onclick="editCurrentEndpoint()" title="Edit" id="btnEdit">&#9998;</button>
                    <button class="btn-icon danger" onclick="deleteCurrentEndpoint()" title="Delete" id="btnDelete">&times;</button>
                </div>
                <div class="endpoint-form" id="endpointForm">
                    <div class="field">
                        <label>Name</label>
                        <input type="text" id="epName" placeholder="e.g. My Claude">
                    </div>
                    <div class="field">
                        <label>Provider</label>
                        <select id="epProvider">
                            <option value="anthropic">Anthropic</option>
                            <option value="openai">OpenAI</option>
                            <option value="openai-compatible">OpenAI Compatible</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Model</label>
                        <input type="text" id="epModel" placeholder="e.g. claude-sonnet-4-5-20250929">
                    </div>
                    <div class="field">
                        <label>Base URL</label>
                        <input type="text" id="epBaseUrl" placeholder="Required for OpenAI Compatible">
                    </div>
                    <div class="field">
                        <label>API Key</label>
                        <input type="password" id="epApiKey" placeholder="Your API key">
                    </div>
                    <div class="endpoint-actions">
                        <button class="btn-sm primary" id="epSaveBtn" onclick="saveEndpoint()">Save</button>
                        <button class="btn-sm ghost" onclick="cancelEndpointForm()">Cancel</button>
                    </div>
                </div>
                <div class="save-hint" id="saveHint">Saved</div>
            </div>

            <div class="sidebar-section">
                <div class="section-title">Defaults</div>
                <div class="field">
                    <label>Project Path</label>
                    <input type="text" id="projectPath" value="." placeholder="/path/to/project" oninput="saveSettings()">
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main">
            <div class="input-area">
                <form id="testForm">
                    <div class="input-row">
                        <div class="field">
                            <textarea id="request" placeholder="Describe what to test, e.g. &quot;Test the login flow thoroughly&quot;" required></textarea>
                        </div>
                        <button type="submit" class="btn-run" id="submitBtn">Run</button>
                    </div>
                </form>
            </div>

            <div class="output-area" id="outputArea">
                <div class="empty-state" id="emptyState">Enter a test request to get started</div>

                <!-- Progress -->
                <div class="progress-section hidden" id="progressSection">
                    <div class="progress-header">
                        <div class="dot" id="progressDot"></div>
                        <span id="progressLabel">Running</span>
                    </div>
                    <div class="progress-log" id="progressLog"></div>
                </div>

                <!-- Report -->
                <div class="report-section hidden" id="reportSection">
                    <div class="report-header">
                        <span>Report</span>
                    </div>
                    <div class="report-content" id="reportContent"></div>
                    <div class="stats-grid hidden" id="statsGrid"></div>
                </div>

                <!-- Error -->
                <div class="error-msg hidden" id="errorMsg"></div>
            </div>
        </div>
    </div>

    <!-- AskUser overlay -->
    <div class="ask-overlay" id="askOverlay">
        <div class="ask-dialog">
            <h3>Agent needs your input</h3>
            <div class="suggestion hidden" id="askSuggestion"></div>
            <div id="askQuestions"></div>
            <div class="btn-row">
                <button class="btn-submit-answer" id="askSubmitBtn" onclick="submitAnswer()">Submit</button>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'testpilot_settings';
        const ENDPOINTS_KEY = 'testpilot_endpoints';
        let currentTaskId = null;
        let saveTimeout = null;
        let editingEndpointId = null; // null = adding new

        // ---- Endpoint CRUD ----

        function getEndpoints() {
            try {
                return JSON.parse(localStorage.getItem(ENDPOINTS_KEY)) || [];
            } catch { return []; }
        }

        function setEndpoints(eps) {
            localStorage.setItem(ENDPOINTS_KEY, JSON.stringify(eps));
        }

        function getActiveEndpointId() {
            try {
                const s = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
                return s.activeEndpointId || null;
            } catch { return null; }
        }

        function setActiveEndpointId(id) {
            const s = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
            s.activeEndpointId = id;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(s));
        }

        function getActiveEndpoint() {
            const eps = getEndpoints();
            const id = getActiveEndpointId();
            return eps.find(e => e.id === id) || null;
        }

        function renderEndpointSelect() {
            const sel = document.getElementById('endpointSelect');
            const eps = getEndpoints();
            const activeId = getActiveEndpointId();

            sel.innerHTML = '';
            if (eps.length === 0) {
                const opt = document.createElement('option');
                opt.value = '';
                opt.textContent = 'No endpoints configured';
                sel.appendChild(opt);
                document.getElementById('btnEdit').style.display = 'none';
                document.getElementById('btnDelete').style.display = 'none';
            } else {
                document.getElementById('btnEdit').style.display = '';
                document.getElementById('btnDelete').style.display = '';
                eps.forEach(ep => {
                    const opt = document.createElement('option');
                    opt.value = ep.id;
                    opt.textContent = ep.name || `${ep.provider}/${ep.model}`;
                    if (ep.id === activeId) opt.selected = true;
                    sel.appendChild(opt);
                });
                // If no active, select first
                if (!activeId || !eps.find(e => e.id === activeId)) {
                    setActiveEndpointId(eps[0].id);
                    sel.value = eps[0].id;
                }
            }
        }

        function onEndpointSelect() {
            const sel = document.getElementById('endpointSelect');
            setActiveEndpointId(sel.value);
            cancelEndpointForm();
        }

        function showAddEndpoint() {
            editingEndpointId = null;
            document.getElementById('epName').value = '';
            document.getElementById('epProvider').value = 'anthropic';
            document.getElementById('epModel').value = '';
            document.getElementById('epBaseUrl').value = '';
            document.getElementById('epApiKey').value = '';
            document.getElementById('epSaveBtn').textContent = 'Add';
            document.getElementById('endpointForm').classList.add('active');
            document.getElementById('epName').focus();
        }

        function editCurrentEndpoint() {
            const ep = getActiveEndpoint();
            if (!ep) return;
            editingEndpointId = ep.id;
            document.getElementById('epName').value = ep.name || '';
            document.getElementById('epProvider').value = ep.provider || 'anthropic';
            document.getElementById('epModel').value = ep.model || '';
            document.getElementById('epBaseUrl').value = ep.base_url || '';
            document.getElementById('epApiKey').value = ep.api_key || '';
            document.getElementById('epSaveBtn').textContent = 'Update';
            document.getElementById('endpointForm').classList.add('active');
            document.getElementById('epName').focus();
        }

        function cancelEndpointForm() {
            document.getElementById('endpointForm').classList.remove('active');
            editingEndpointId = null;
        }

        function saveEndpoint() {
            const name = document.getElementById('epName').value.trim();
            const provider = document.getElementById('epProvider').value;
            const model = document.getElementById('epModel').value.trim();
            const base_url = document.getElementById('epBaseUrl').value.trim();
            const api_key = document.getElementById('epApiKey').value.trim();

            if (!name) { alert('Please enter a name'); return; }
            if (!model) { alert('Please enter a model'); return; }
            if (provider === 'openai-compatible' && !base_url) { alert('Base URL is required for OpenAI Compatible'); return; }

            const eps = getEndpoints();

            if (editingEndpointId) {
                // Update
                const idx = eps.findIndex(e => e.id === editingEndpointId);
                if (idx >= 0) {
                    eps[idx] = { ...eps[idx], name, provider, model, base_url, api_key };
                }
            } else {
                // Add
                const id = Date.now().toString(36) + Math.random().toString(36).slice(2, 6);
                eps.push({ id, name, provider, model, base_url, api_key });
                setActiveEndpointId(id);
            }

            setEndpoints(eps);
            renderEndpointSelect();
            cancelEndpointForm();
            flashSaveHint();
        }

        function deleteCurrentEndpoint() {
            const ep = getActiveEndpoint();
            if (!ep) return;
            if (!confirm(`Delete endpoint "${ep.name}"?`)) return;

            let eps = getEndpoints().filter(e => e.id !== ep.id);
            setEndpoints(eps);
            if (eps.length > 0) {
                setActiveEndpointId(eps[0].id);
            } else {
                setActiveEndpointId(null);
            }
            renderEndpointSelect();
            cancelEndpointForm();
        }

        function flashSaveHint() {
            const hint = document.getElementById('saveHint');
            hint.classList.add('show');
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => hint.classList.remove('show'), 1500);
        }

        // ---- Settings persistence (project path only now) ----

        function loadSettings() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                if (!raw) return;
                const s = JSON.parse(raw);
                if (s.projectPath) document.getElementById('projectPath').value = s.projectPath;
            } catch (e) {
                console.warn('Failed to load settings:', e);
            }
            // Migrate old settings to endpoint if needed
            migrateOldSettings();
            renderEndpointSelect();
        }

        function saveSettings() {
            const s = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
            s.projectPath = document.getElementById('projectPath').value;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(s));
            flashSaveHint();
        }

        function migrateOldSettings() {
            // One-time migration: if old-style settings exist, create an endpoint
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                if (!raw) return;
                const s = JSON.parse(raw);
                if (s._migrated) return;
                if (s.provider || s.model || s.apiKey) {
                    const eps = getEndpoints();
                    const id = 'migrated_' + Date.now().toString(36);
                    eps.push({
                        id,
                        name: (s.model || s.provider || 'Default').slice(0, 30),
                        provider: s.provider || 'anthropic',
                        model: s.model || '',
                        base_url: s.baseUrl || '',
                        api_key: s.apiKey || '',
                    });
                    setEndpoints(eps);
                    setActiveEndpointId(id);
                    // Clean old keys
                    delete s.provider;
                    delete s.model;
                    delete s.baseUrl;
                    delete s.apiKey;
                    s._migrated = true;
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(s));
                }
            } catch (e) {
                console.warn('Migration failed:', e);
            }
        }

        // ---- SSE Streaming ----

        function appendProgress(type, content) {
            const log = document.getElementById('progressLog');
            const line = document.createElement('div');
            line.className = 'ev-' + type;
            const prefix = {
                'tool_call': '[TOOL] ',
                'tool_result': '  => ',
                'text': '[LLM] ',
                'ask_user': '[ASK] ',
            }[type] || '';
            line.textContent = prefix + content;
            log.appendChild(line);
            log.scrollTop = log.scrollHeight;
        }

        async function streamTest(data) {
            const progressSection = document.getElementById('progressSection');
            const progressLog = document.getElementById('progressLog');
            const progressDot = document.getElementById('progressDot');
            const progressLabel = document.getElementById('progressLabel');
            const reportSection = document.getElementById('reportSection');
            const emptyState = document.getElementById('emptyState');

            // Reset UI
            progressLog.innerHTML = '';
            emptyState.classList.add('hidden');
            progressSection.classList.remove('hidden');
            reportSection.classList.add('hidden');
            document.getElementById('statsGrid').classList.add('hidden');
            document.getElementById('errorMsg').classList.add('hidden');
            progressDot.classList.remove('done');
            progressLabel.textContent = 'Running';

            const res = await fetch('/api/test/stream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            if (!res.ok) {
                const err = await res.json();
                throw new Error(err.detail || 'Request failed');
            }

            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop();

                let eventType = '';
                for (const line of lines) {
                    if (line.startsWith('event: ')) {
                        eventType = line.slice(7).trim();
                    } else if (line.startsWith('data: ')) {
                        const raw = line.slice(6);
                        let payload;
                        try { payload = JSON.parse(raw); } catch { payload = raw; }
                        handleSSEEvent(eventType, payload);
                    }
                }
            }
        }

        function handleSSEEvent(type, payload) {
            switch (type) {
                case 'tool_call':
                    appendProgress('tool_call', payload.content || payload);
                    document.getElementById('progressLabel').textContent = 'Tool: ' + (payload.content || '').slice(0, 40);
                    break;
                case 'tool_result':
                    appendProgress('tool_result', payload.content || payload);
                    break;
                case 'text':
                    appendProgress('text', payload.content || payload);
                    break;
                case 'ask_user':
                    currentTaskId = payload.task_id;
                    showAskDialog(payload.questions, payload.suggestion || '');
                    break;
                case 'report':
                    showReport(payload.content || payload);
                    break;
                case 'stats':
                    showStats(payload);
                    break;
                case 'done':
                    finishStream();
                    break;
                case 'error':
                    showError(payload.message || payload.content || payload);
                    break;
                case 'ping':
                    break;
            }
        }

        // ---- AskUser ----

        function showAskDialog(questions, suggestion) {
            const overlay = document.getElementById('askOverlay');
            const container = document.getElementById('askQuestions');
            const suggestionEl = document.getElementById('askSuggestion');

            container.innerHTML = '';
            questions.forEach((q, i) => {
                const div = document.createElement('div');
                div.className = 'question-item';
                const label = document.createElement('label');
                label.textContent = q;
                const input = document.createElement('input');
                input.type = 'text';
                input.id = `answer_${i}`;
                input.placeholder = 'Your answer...';
                div.appendChild(label);
                div.appendChild(input);
                container.appendChild(div);
            });

            if (suggestion) {
                suggestionEl.textContent = 'Suggestion: ' + suggestion;
                suggestionEl.classList.remove('hidden');
            } else {
                suggestionEl.classList.add('hidden');
            }

            overlay.classList.add('active');
            appendProgress('ask_user', 'Waiting for your input...');
            setTimeout(() => {
                const first = document.getElementById('answer_0');
                if (first) first.focus();
            }, 100);
        }

        async function submitAnswer() {
            const overlay = document.getElementById('askOverlay');
            const inputs = overlay.querySelectorAll('.question-item input');
            const answers = Array.from(inputs).map(inp => inp.value);

            if (answers.some(a => !a.trim())) {
                alert('Please answer all questions');
                return;
            }

            overlay.classList.remove('active');
            appendProgress('text', 'Answer submitted: ' + answers.join('; '));

            try {
                await fetch(`/api/test/${currentTaskId}/answer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answer: answers.join('\n') }),
                });
            } catch (e) {
                console.error('Failed to submit answer:', e);
            }
        }

        // ---- Report & Stats ----

        function showReport(content) {
            const section = document.getElementById('reportSection');
            const el = document.getElementById('reportContent');
            section.classList.remove('hidden');
            const html = marked.parse(content);
            el.innerHTML = window.DOMPurify ? DOMPurify.sanitize(html) : content;
        }

        function showStats(s) {
            const grid = document.getElementById('statsGrid');
            grid.classList.remove('hidden');
            grid.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${s.duration}</div>
                    <div class="stat-label">Duration</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${s.total_turns}</div>
                    <div class="stat-label">Turns</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${(s.input_tokens || 0).toLocaleString()}</div>
                    <div class="stat-label">In Tokens</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${(s.output_tokens || 0).toLocaleString()}</div>
                    <div class="stat-label">Out Tokens</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${(s.total_tokens || 0).toLocaleString()}</div>
                    <div class="stat-label">Total</div>
                </div>
            `;
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.classList.remove('hidden');
        }

        function finishStream() {
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('progressDot').classList.add('done');
            document.getElementById('progressLabel').textContent = 'Done';
        }

        // ---- Form submit ----

        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const request = document.getElementById('request').value.trim();
            if (!request) return;

            const ep = getActiveEndpoint();
            if (!ep) {
                showError('Please configure an endpoint first');
                return;
            }

            const data = {
                request,
                project_path: document.getElementById('projectPath').value || '.',
                provider: ep.provider || null,
                model: ep.model || null,
                base_url: ep.base_url || null,
                api_key: ep.api_key || null,
            };

            document.getElementById('submitBtn').disabled = true;

            try {
                await streamTest(data);
            } catch (err) {
                showError(err.message);
                finishStream();
            }
        });

        // Allow Ctrl+Enter to submit
        document.getElementById('request').addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('testForm').requestSubmit();
            }
        });

        // Init
        loadSettings();
    </script>
</body>
