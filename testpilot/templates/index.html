<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestPilot - 测试专精 AI Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 40px 0;
        }
        header h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        header p {
            color: #888;
            font-size: 1.1em;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card h2 {
            font-size: 1.2em;
            margin-bottom: 16px;
            color: #00d4ff;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #aaa;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 14px;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00d4ff;
        }
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }
        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            color: #fff;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
        .btn-secondary:hover {
            background: rgba(0, 212, 255, 0.3);
        }
        .output-card {
            background: rgba(0, 0, 0, 0.4);
        }
        .output-content {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 13px;
            line-height: 1.6;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            max-height: 500px;
            overflow-y: auto;
        }
        /* 报告区域: markdown 渲染 */
        .report-content {
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
            line-height: 1.7;
        }
        .report-content h1 { font-size: 1.6em; margin: 16px 0 8px; color: #00d4ff; }
        .report-content h2 { font-size: 1.3em; margin: 14px 0 6px; color: #7c3aed; }
        .report-content h3 { font-size: 1.1em; margin: 10px 0 4px; }
        .report-content p { margin: 6px 0; }
        .report-content ul, .report-content ol { padding-left: 24px; margin: 6px 0; }
        .report-content code {
            background: rgba(0, 212, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .report-content pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }
        .report-content pre code {
            background: none;
            padding: 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }
        .stat-item {
            background: rgba(0, 212, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #00d4ff;
        }
        .stat-label {
            font-size: 0.85em;
            color: #888;
            margin-top: 4px;
        }
        .loading {
            display: none;
            align-items: center;
            gap: 10px;
            color: #00d4ff;
        }
        .loading.active {
            display: flex;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
        }
        .toggle-advanced {
            color: #00d4ff;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 16px;
        }
        .advanced-options {
            display: none;
        }
        .advanced-options.show {
            display: block;
        }
        /* 进度日志 */
        .progress-log {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 1.5;
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .progress-log .ev-tool_call {
            color: #00d4ff;
        }
        .progress-log .ev-tool_result {
            color: #888;
        }
        .progress-log .ev-text {
            color: #ffd700;
        }
        .progress-log .ev-ask_user {
            color: #ff6b6b;
            font-weight: bold;
        }
        /* AskUser 弹窗 */
        .ask-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .ask-overlay.active {
            display: flex;
        }
        .ask-dialog {
            background: #1e2a3a;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
        }
        .ask-dialog h3 {
            color: #00d4ff;
            margin-bottom: 8px;
        }
        .ask-dialog .suggestion {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 16px;
        }
        .ask-dialog .question-item {
            margin-bottom: 16px;
        }
        .ask-dialog .question-item label {
            display: block;
            margin-bottom: 6px;
            color: #ccc;
        }
        .ask-dialog .question-item input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 14px;
        }
        .ask-dialog .question-item input:focus {
            outline: none;
            border-color: #00d4ff;
        }
        .ask-dialog .btn-row {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TestPilot</h1>
            <p>测试专精 AI Agent - 一句话驱动的自主测试工具</p>
        </header>

        <div class="card">
            <h2>测试配置</h2>
            <form id="testForm">
                <div class="form-group">
                    <label for="request">测试请求</label>
                    <textarea id="request" placeholder="例如: 帮我测试登录是否正常" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="projectPath">项目路径</label>
                        <input type="text" id="projectPath" value="." placeholder="项目目录路径">
                    </div>
                    <div class="form-group">
                        <label for="preset">预设模型</label>
                        <select id="preset">
                            <option value="">-- 选择预设 --</option>
                        </select>
                    </div>
                </div>

                <div class="toggle-advanced" onclick="toggleAdvanced()">
                    &#9654; 高级选项
                </div>

                <div class="advanced-options" id="advancedOptions">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="provider">提供商</label>
                            <select id="provider">
                                <option value="">自动</option>
                                <option value="anthropic">Anthropic</option>
                                <option value="openai">OpenAI</option>
                                <option value="openai-compatible">OpenAI 兼容</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="model">模型名称</label>
                            <input type="text" id="model" placeholder="自定义模型名称">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="baseUrl">Base URL</label>
                            <input type="text" id="baseUrl" placeholder="API Base URL">
                        </div>
                        <div class="form-group">
                            <label for="apiKey">API Key</label>
                            <input type="password" id="apiKey" placeholder="可选，覆盖默认 Key">
                        </div>
                    </div>
                </div>

                <div style="display: flex; align-items: center; gap: 20px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        开始测试
                    </button>
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <span id="loadingText">正在执行测试...</span>
                    </div>
                </div>
            </form>
        </div>

        <!-- 进度日志 -->
        <div class="card hidden" id="progressCard">
            <h2>实时进度</h2>
            <div class="progress-log" id="progressLog"></div>
        </div>

        <!-- 报告结果 -->
        <div class="card output-card hidden" id="resultCard">
            <h2>测试报告</h2>
            <div class="report-content" id="reportContent"></div>
            <div class="stats" id="stats"></div>
            <div class="error hidden" id="error"></div>
        </div>
    </div>

    <!-- AskUser 弹窗 -->
    <div class="ask-overlay" id="askOverlay">
        <div class="ask-dialog">
            <h3>Agent 需要你的输入</h3>
            <div class="suggestion hidden" id="askSuggestion"></div>
            <div id="askQuestions"></div>
            <div class="btn-row">
                <button class="btn btn-secondary" id="askSubmitBtn" onclick="submitAnswer()">提交回答</button>
            </div>
        </div>
    </div>

    <script>
        let currentTaskId = null;

        // 加载预设列表
        async function loadPresets() {
            try {
                const res = await fetch('/api/presets');
                const presets = await res.json();
                const select = document.getElementById('preset');
                presets.forEach(p => {
                    const option = document.createElement('option');
                    option.value = p.name;
                    option.textContent = `${p.name} (${p.provider})`;
                    select.appendChild(option);
                });
            } catch (e) {
                console.error('Failed to load presets:', e);
            }
        }

        function toggleAdvanced() {
            const el = document.getElementById('advancedOptions');
            const toggle = document.querySelector('.toggle-advanced');
            el.classList.toggle('show');
            toggle.innerHTML = el.classList.contains('show') ? '&#9660; 高级选项' : '&#9654; 高级选项';
        }

        function appendProgress(type, content) {
            const log = document.getElementById('progressLog');
            const line = document.createElement('div');
            line.className = 'ev-' + type;
            const prefix = {
                'tool_call': '[TOOL] ',
                'tool_result': '  => ',
                'text': '[LLM] ',
                'ask_user': '[ASK] ',
            }[type] || '';
            line.textContent = prefix + content;
            log.appendChild(line);
            log.scrollTop = log.scrollHeight;
        }

        // SSE 流式请求 (POST, 用 fetch + ReadableStream)
        async function streamTest(data) {
            const progressCard = document.getElementById('progressCard');
            const progressLog = document.getElementById('progressLog');
            const resultCard = document.getElementById('resultCard');
            const reportContent = document.getElementById('reportContent');
            const stats = document.getElementById('stats');
            const error = document.getElementById('error');
            const loadingText = document.getElementById('loadingText');

            // 重置 UI
            progressLog.innerHTML = '';
            reportContent.innerHTML = '';
            stats.innerHTML = '';
            error.classList.add('hidden');
            progressCard.classList.remove('hidden');
            resultCard.classList.add('hidden');

            const res = await fetch('/api/test/stream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            if (!res.ok) {
                const err = await res.json();
                throw new Error(err.detail || '请求失败');
            }

            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop(); // 保留不完整的行

                let eventType = '';
                for (const line of lines) {
                    if (line.startsWith('event: ')) {
                        eventType = line.slice(7).trim();
                    } else if (line.startsWith('data: ')) {
                        const raw = line.slice(6);
                        let payload;
                        try { payload = JSON.parse(raw); } catch { payload = raw; }
                        handleSSEEvent(eventType, payload);
                    }
                }
            }
        }

        function handleSSEEvent(type, payload) {
            const loadingText = document.getElementById('loadingText');

            switch (type) {
                case 'tool_call':
                    appendProgress('tool_call', payload.content || payload);
                    loadingText.textContent = payload.content || '工具调用中...';
                    break;
                case 'tool_result':
                    appendProgress('tool_result', payload.content || payload);
                    break;
                case 'text':
                    appendProgress('text', payload.content || payload);
                    break;
                case 'ask_user':
                    currentTaskId = payload.task_id;
                    showAskDialog(payload.questions, payload.suggestion || '');
                    break;
                case 'report':
                    showReport(payload.content || payload);
                    break;
                case 'stats':
                    showStats(payload);
                    break;
                case 'done':
                    finishStream();
                    break;
                case 'error':
                    showError(payload.message || payload);
                    break;
                case 'ping':
                    break;
            }
        }

        function showAskDialog(questions, suggestion) {
            const overlay = document.getElementById('askOverlay');
            const container = document.getElementById('askQuestions');
            const suggestionEl = document.getElementById('askSuggestion');

            container.innerHTML = '';
            questions.forEach((q, i) => {
                const div = document.createElement('div');
                div.className = 'question-item';
                div.innerHTML = `<label>Q${i+1}: ${q}</label><input type="text" id="answer_${i}" placeholder="请输入回答...">`;
                container.appendChild(div);
            });

            if (suggestion) {
                suggestionEl.textContent = '建议: ' + suggestion;
                suggestionEl.classList.remove('hidden');
            } else {
                suggestionEl.classList.add('hidden');
            }

            overlay.classList.add('active');
            appendProgress('ask_user', 'Agent 正在等待你的回答...');

            // 聚焦第一个输入框
            setTimeout(() => {
                const first = document.getElementById('answer_0');
                if (first) first.focus();
            }, 100);
        }

        async function submitAnswer() {
            const overlay = document.getElementById('askOverlay');
            const inputs = overlay.querySelectorAll('.question-item input');
            const answers = Array.from(inputs).map(inp => inp.value);

            if (answers.some(a => !a.trim())) {
                alert('请回答所有问题');
                return;
            }

            overlay.classList.remove('active');
            appendProgress('text', '已提交回答: ' + answers.join('; '));

            try {
                await fetch(`/api/test/${currentTaskId}/answer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answer: answers.join('\n') }),
                });
            } catch (e) {
                console.error('提交回答失败:', e);
            }
        }

        function showReport(content) {
            const resultCard = document.getElementById('resultCard');
            const reportContent = document.getElementById('reportContent');
            resultCard.classList.remove('hidden');
            reportContent.innerHTML = marked.parse(content);
        }

        function showStats(s) {
            const stats = document.getElementById('stats');
            stats.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${s.duration}</div>
                    <div class="stat-label">耗时</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${s.total_turns}</div>
                    <div class="stat-label">轮次</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${(s.input_tokens || 0).toLocaleString()}</div>
                    <div class="stat-label">输入 Token</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${(s.output_tokens || 0).toLocaleString()}</div>
                    <div class="stat-label">输出 Token</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${(s.total_tokens || 0).toLocaleString()}</div>
                    <div class="stat-label">总 Token</div>
                </div>
            `;
        }

        function showError(msg) {
            const error = document.getElementById('error');
            error.textContent = 'Error: ' + msg;
            error.classList.remove('hidden');
        }

        function finishStream() {
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            submitBtn.disabled = false;
            loading.classList.remove('active');
        }

        // 表单提交
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            const error = document.getElementById('error');

            const data = {
                request: document.getElementById('request').value,
                project_path: document.getElementById('projectPath').value || '.',
                preset: document.getElementById('preset').value || null,
                provider: document.getElementById('provider').value || null,
                model: document.getElementById('model').value || null,
                base_url: document.getElementById('baseUrl').value || null,
                api_key: document.getElementById('apiKey').value || null,
            };

            submitBtn.disabled = true;
            loading.classList.add('active');
            loadingText.textContent = '正在启动测试...';
            error.classList.add('hidden');

            try {
                await streamTest(data);
            } catch (err) {
                showError(err.message);
                finishStream();
            }
        });

        // 初始化
        loadPresets();
    </script>
</body>
</html>
